<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Unit Converter</h1>
  <div class="container">
    <div class="input-container">
      <h2>Length</h2>
      <div class="input-group">
        <label for="length-input">Enter Value:</label>
        <input type="number" id="length-input">
        <select id="length-from">
          <option value="m">meters (m)</option>
          <option value="km">kilometers (km)</option>
          <option value="mi">miles (mi)</option>
        </select>
      </div>
      <div class="input-group">
        <label for="length-output">Converted Value:</label>
        <input type="text" id="length-output" readonly>
        <select id="length-to">
          <option value="m">meters (m)</option>
          <option value="km">kilometers (km)</option>
          <option value="mi">miles (mi)</option>
        </select>
      </div>
      <button id="length-convert" class="convert-btn">Convert</button>
    </div>
    <div class="input-container">
      <h2>Weight</h2>
      <div class="input-group">
        <label for="weight-input">Enter Value:</label>
        <input type="number" id="weight-input">
        <select id="weight-from">
          <option value="kg">kilograms (kg)</option>
          <option value="g">grams (g)</option>
          <option value="lb">pounds (lb)</option>
        </select>
      </div>
      <div class="input-group">
        <label for="weight-output">Converted Value:</label>
        <input type="text" id="weight-output" readonly>
        <select id="weight-to">
          <option value="kg">kilograms (kg)</option>
          <option value="g">grams (g)</option>
          <option value="lb">pounds (lb)</option>
        </select>
      </div>
      <button id="weight-convert" class="convert-btn">Convert</button>
    </div>
    <div class="input-container">
      <h2>Area</h2>
      <div class="input-group">
        <label for="area-input">Enter Value:</label>
        <input type="number" id="area-input">
        <select id="area-from">
          <option value="m2">square meters (m²)</option>
          <option value="km2">square kilometers (km²)</option>
          <option value="ac">acres (ac)</option>
        </select>
      </div>
      <div class="input-group">
        <label for="area-output">Converted Value:</label>
        <input type="text" id="area-output" readonly>
        <select id="area-to">
          <option value="m2">square meters (m²)</option>
          <option value="km2">square kilometers (km²)</option>
          <option value
="ac">acres (ac)</option>
</select>
</div>
<button id="area-convert" class="convert-btn">Convert</button>
</div>
<div class="input-container">
<h2>Volume</h2>
<div class="input-group">
<label for="volume-input">Enter Value:</label>
<input type="number" id="volume-input">
<select id="volume-from">
<option value="l">liters (l)</option>
<option value="ml">milliliters (ml)</option>
<option value="gal">gallons (gal)</option>
</select>
</div>
<div class="input-group">
<label for="volume-output">Converted Value:</label>
<input type="text" id="volume-output" readonly>
<select id="volume-to">
<option value="l">liters (l)</option>
<option value="ml">milliliters (ml)</option>
<option value="gal">gallons (gal)</option>
</select>
</div>
<button id="volume-convert" class="convert-btn">Convert</button>
</div>

  </div>
  <script src="script.js"></script>
</body>
</html>
